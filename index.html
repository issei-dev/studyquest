<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="version-info">v2.2c</div>

    <header>
        <div class="header-inner">
            <h1 class="app-title">StudyQUEST</h1>
            <div class="total-points-display">
                <p>所持ポイント: <span id="totalPointsDisplay_stamp">0</span> P</p>
            </div>
        </div>
      <nav class="nav-menu">
    <div class="nav-item active" data-page="stamp">
        <a href="#"><span class="nav-icon">📝</span>スタンプ</a>
    </div>
    <div class="nav-item" data-page="characters">
        <a href="#"><span class="nav-icon">🛡️</span>キャラクター</a>
    </div>
    <div class="nav-item" data-page="boss">
        <a href="#"><span class="nav-icon">👹</span>ボス</a>
    </div>
    <div class="nav-item" data-page="calendar">
        <a href="#"><span class="nav-icon">📅</span>カレンダー</a>
    </div>
</nav>
    </header>

    <main>
        <div id="stamp" class="page active-page">
            <h2>スタンプ</h2>
            <p id="todayDate"></p>
            <div id="stampContainer" class="stamp-container">
                </div>
            <div id="inputSection" class="input-section">
                <p id="stampMessage"></p>
                <input type="text" id="stampInput" placeholder="例: 英語の勉強">
                <button id="completeStampButton" class="main-button">押す</button>
            </div>
        </div>

        <div id="characters" class="page">
            <h2>キャラクター</h2>
            <div class="total-stats">
                <p>合計攻撃力: <span id="totalAttackPower">0</span></p>
                <p>所持キャラクター数: <span id="totalCharacterCount">0</span>/3</p>
            </div>
            <p id="characterHint" class="hint-text"></p>
            <div id="characterListContainer" class="character-list-container">
                </div>
        </div>
        
        <div id="boss" class="page">
            <h2>ボス</h2>
            <h3 id="stageName">ステージ 1</h3>
            <h4 id="bossName">ボス: ゴブリン</h4>
            <div class="boss-area">
                <div class="boss-image-container">
                    <img id="bossImage" src="images/boss_goblin.png" alt="ボス" class="boss-image">
                </div>
                <div class="health-bar">
                    <div id="healthFill" class="health-fill"></div>
                </div>
                <div class="hp-info">
                    <span id="bossCurrentHp">1000</span> / <span id="bossMaxHp">1000</span> HP
                </div>
            </div>
            <p id="attackMessage" class="hint-text">1日1回攻撃できます！</p>
            <button id="attackButton" class="main-button">攻撃！</button>
        </div>

        <div id="calendar" class="page">
            <h2>カレンダー</h2>
            <div class="calendar-header">
                <button id="prevMonthBtn" class="nav-button">&lt;</button>
                <h3 id="currentMonthYear"></h3>
                <button id="nextMonthBtn" class="nav-button">&gt;</button>
            </div>
            <div class="calendar-grid-container">
                <div class="weekdays">
                    <span>日</span><span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span>
                </div>
                <div id="calendarGrid" class="calendar-grid">
                    </div>
            </div>
        </div>

    </main>
    
    <div id="image-modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="expanded-image">
    </div>

    <div id="clear-modal" class="modal">
        <div class="modal-content-small">
            <h2 id="clearMessage">ステージクリア！🎉</h2>
            <p id="clearReward"></p>
            <button id="nextStageButton" class="main-button">次のステージへ</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
    
</html>
